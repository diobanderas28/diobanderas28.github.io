<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Game Batu Gunting Kertas</title>

    <style>
        body{
            font-family: monospace;
            background-color: #282828;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <center>
                    <h3>Selamat Datang di Game Sederhana</h3>
                    <h4>Batu Gunting Kertas</h4>
                    <hr>
                    Pilihlah salah satu dari 3 pilihan yang tersedia
                    <br>
                    <br>
                    <button class="btn btn-primary" id="batu">✊ Batu</button>
                    <button class="btn btn-warning" id="gunting">✌️ Gunting</button>
                    <button class="btn btn-success" id="kertas">✋ Kertas</button>
                </center>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h3>Hasil Permainan</h3>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Kamu</h4>
                        <h4 id="hasil_kamu">-</h4>
                    </div>
                    <div class="col-md-6">
                        <h4>Komputer</h4>
                        <h4 id="hasil_komputer">-</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var computerChoice = ["✌️", "✊", "✋"];  
        var playerChoiceString = "";
        var computerChoiceString = "";
        
        function computerPlay() {
            var computerChoiceIndex = Math.floor(Math.random() * computerChoice.length);
            return computerChoiceValue = computerChoice[computerChoiceIndex];
        }

        function printtoHTML(playerChoice, computerChoiceValue) {
            if(playerChoice == '✊'){
                playerChoiceString = 'Batu';
            }else if(playerChoice == '✌️'){
                playerChoiceString = 'Gunting';
            }else if(playerChoice == '✋'){
                playerChoiceString = 'Kertas';
            }

            if(computerChoiceValue == '✊'){
                computerChoiceString = 'Batu';
            }else if(computerChoiceValue == '✌️'){
                computerChoiceString = 'Gunting';
            }else if(computerChoiceValue == '✋'){
                computerChoiceString = 'Kertas';
            }

            document.getElementById("hasil_kamu").innerHTML = playerChoice + " (" + playerChoiceString + ")";
            document.getElementById("hasil_komputer").innerHTML = computerChoiceValue + " (" + computerChoiceString + ")";
        }

        document.getElementById("batu").addEventListener("click", function() {
            var computerChoiceValue = computerPlay();
            var playerChoice = "✊";
            if (playerChoice == computerChoiceValue) {
                alert("Seri");
            } else if (playerChoice == "✊" && computerChoiceValue == "✋") {
                alert("Kamu Kalah");
            } else if (playerChoice == "✊" && computerChoiceValue == "✌️") {
                alert("Kamu Menang");
            }
            printtoHTML(playerChoice, computerChoiceValue);
        });
        document.getElementById("gunting").addEventListener("click", function() {
            var playerChoice = "✌️";
            var computerChoiceValue = computerPlay();
            if (playerChoice == computerChoiceValue) {
                alert("Seri");
            } else if (playerChoice == "✌️" && computerChoiceValue == "✊") {
                alert("Kamu Kalah");
            } else if (playerChoice == "✌️" && computerChoiceValue == "✋") {
                alert("Kamu Menang");
            }
            printtoHTML(playerChoice, computerChoiceValue);
        });
        document.getElementById("kertas").addEventListener("click", function() {
            var playerChoice = "✋";
            var computerChoiceValue = computerPlay();
            if (playerChoice == computerChoiceValue) {
                alert("Seri");
            } else if (playerChoice == "✋" && computerChoiceValue == "✊") {
                alert("Kamu Menang");
            } else if (playerChoice == "✋" && computerChoiceValue == "✌️") {
                alert("Kamu Kalah");
            }
            printtoHTML(playerChoice, computerChoiceValue);
        });
    </script>
</body>
</html>
