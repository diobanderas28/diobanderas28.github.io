    <script>
        var JumlahPage = 13; /*jumlah halaman*/
        var SlideTime = 30000; /*in ms*/
        var JumlahLoop = 1; /*berapa kali loop untuk refresh lagi*/


        var Position = 2;
        var TempLoop = 0;

        const DashboardContent = document.getElementById("Dashboard").innerHTML;

        function Run(){
            if (TempLoop >= JumlahLoop){
                // location.reload();
                document.getElementById("Dashboard").innerHTML = DashboardContent;
                Position = 2;
                TempLoop = 0;
            }else{
                if(Position > JumlahPage){
                    document.getElementById("page"+JumlahPage).style.display = "none";
                    document.getElementById("page1").style.display = "block";
                    Position = 2;
                }else if (Position > 1){
                    document.getElementById("page"+(Position-1)).style.display = "none";
                    document.getElementById("page"+Position).style.display = "block";
                    Position = Position + 1;
                }
            }

            if(Position === JumlahPage + 1){
                TempLoop = TempLoop + 1;
            }
            
            console.log(Position);
            console.log(TempLoop);
        }

        function Start(){
            document.getElementById("start").style.display = "none";
            
            document.getElementById("Dashboard").requestFullscreen();

            setInterval(Run,SlideTime);
        }
    </script>
